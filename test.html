<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
}

.parallax {
  background-image: url('./images/washington_dc_long.jpg');

  /* Full height */
  /* height: 100%;  */

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center top;
  background-repeat: no-repeat;
  background-size: auto;
  background-color: black;
}
.parallax-placeholder {
    visibility: hidden;
}

</style>
</head>

<frameset>
    
<frame>    
<p>In this example we have turned off parallax scrolling for mobile devices. It works as expected on all desktop screens sizes.</p>
<p>Scroll Up and Down this page to see the parallax scrolling effect.</p>

<div class="parallax"><img class="parallax-placeholder" src="images/washington_dc_long.jpg"></div>

<div style="height:1000px;background-color:red;font-size:36px">
This div is just here to enable scrolling.
Tip: Try to remove the background-attachment property to remove the scrolling effect.
</div>
</frame>

</frameset>
</html>
